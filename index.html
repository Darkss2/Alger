<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            overflow-x: hidden;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #f7f7f7;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .modal img {
            max-width: 95%;
            max-height: 85%;
            object-fit: contain;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .modal-controls button {
            background: #4d4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .modal-controls button:hover {
            background: #333;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
            background: rgba(0,0,0,0.3);
            padding: 10px;
        }

        .nav-arrow:hover {
            color: white;
            background: rgba(0,0,0,0.5);
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .gallery-item img {
                height: 200px;
            }

            .nav-arrow {
                font-size: 2rem;
            }
        }

        .instagram-link {
            text-align: center;
            margin: 20px 0;
        }

        .instagram-link a {
            text-decoration: none;
            color: #4d4d4d;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .instagram-link a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="gallery"></div>

    <div class="instagram-link">
        <a href="https://www.instagram.com/yourusername" target="_blank">Follow me on Instagram</a>
    </div>

    <div class="modal" id="modal">
        <span class="nav-arrow left" id="prev">&#9664;</span>
        <img id="modalImage" src="" alt="Zoomed Image">
        <span class="nav-arrow right" id="next">&#9654;</span>
        <div class="modal-controls">
            <button id="download">Download</button>
            <button id="close">Close</button>
        </div>
    </div>

    <script>
        const galleryContainer = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const closeButton = document.getElementById('close');
        const downloadButton = document.getElementById('download');

        const images = [];
        const fragment = document.createDocumentFragment();

        for (let i = 1; i <= 100; i++) { // Increased to 100 for more images
            const img = new Image();
            img.src = `${i}.png`;
            img.alt = `Image ${i}`;
            
            // Improved error handling with a data URI placeholder
            img.onerror = () => { 
                img.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='; 
            };

            const wrapper = document.createElement('div');
            wrapper.classList.add('gallery-item');
            wrapper.appendChild(img);
            wrapper.addEventListener('click', () => openModal(i - 1));
            
            fragment.appendChild(wrapper);
            images.push(img.src);
        }

        galleryContainer.appendChild(fragment);

        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            modalImage.src = images[index];
            modal.style.display = 'flex';
            updateDownloadLink();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function updateDownloadLink() {
            downloadButton.onclick = () => {
                const link = document.createElement('a');
                link.href = images[currentIndex];
                link.download = `image_${currentIndex + 1}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }

        function navigate(offset) {
            currentIndex = (currentIndex + offset + images.length) % images.length;
            modalImage.src = images[currentIndex];
            updateDownloadLink();
        }

        prevButton.addEventListener('click', () => navigate(-1));
        nextButton.addEventListener('click', () => navigate(1));
        closeButton.addEventListener('click', closeModal);

        // Enhanced keyboard navigation
        window.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                switch(e.key) {
                    case 'ArrowLeft':
                        navigate(-1);
                        break;
                    case 'ArrowRight':
                        navigate(1);
                        break;
                    case 'Escape':
                        closeModal();
                        break;
                }
            }
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
